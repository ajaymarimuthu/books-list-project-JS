<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
      <h1 style="text-align: center;">Add Book</h1>
    
      <form id="book-form">
        <div class="mb-3">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
    
        <div class="mb-3">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author">
        </div>
    
        <div class="mb-3">
          <label for="iSBN">RefID#</label>
          <input type="text" class="form-control" id="refid">
        </div>
    
        <div class="d-grid gap-2">
    
          <button type="submit" value="Submit" class="btn btn-outline-secondary">Submit</button>
    
        </div>
    
        <br>
        <br>
    
      </form>
    
      <table class="table">
        <thead>
          <tr>
    
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">RefID</th>
          </tr>
        </thead>

        <tbody id="book-list"></tbody>
    
      </table>
    
    </div>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="./maines6.js"></script>
    
</body>
</html>
